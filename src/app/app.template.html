<main class="app">
	<autocomplete
		options="$ctrl.options"
		on-fetch="$ctrl.onFetch"
		on-select="$ctrl.onSelect"
		on-close="$ctrl.onClose"
	></autocomplete>
	<div class="post" ng-if="$ctrl.selectedProduct !== null">
		<h2 class="post__title">{{$ctrl.selectedProduct.title}}</h2>
		<p>ID: {{$ctrl.selectedProduct.id}}</p>
	</div>
</main>
