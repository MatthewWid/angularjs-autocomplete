<main class="app">
	<autocomplete
		input-placeholder="Search posts..."
		options="$ctrl.options"
		on-fetch="$ctrl.onFetch"
		on-select="$ctrl.onSelect"
	></autocomplete>
	<div class="post" ng-if="$ctrl.selectedOption !== null">
		<h2 class="post__title">{{$ctrl.selectedOption.title}}</h2>
		<p>ID: {{$ctrl.selectedOption.id}}</p>
	</div>
</main>
